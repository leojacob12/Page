<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'PrimusScript';
            src: url('./content/primusscript.ttf') format('truetype');
        }
        
        body {
            background-image: url('./content/windi.gif');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            text-align: center;
            overflow: hidden; /* Verhindert, dass der Bildlauf angezeigt wird */
        }
        h1 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        h2 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        .animation-container {
            position: relative;
            width: 100vw; /* Volle Breite des Viewports */
            height: 100vh; /* Volle Höhe des Viewports */
            overflow: hidden; /* Verhindert, dass das Bild aus dem Container herausragt */
        }
        .animation-image {
            position: absolute;
            bottom: -100px; /* Startposition außerhalb des Bildschirms */
            right: -100px; /* Startposition außerhalb des Bildschirms */
            transition: bottom 2s, right 2s; /* Animationsübergang für bottom und right */
        }
        @keyframes flyIn {
            from {
                bottom: -100px;
                right: -100px;
            }
            to {
                bottom: 20px; /* Zielposition */
                right: 20px; /* Zielposition */
            }
        }
        .animation-image.fly {
            animation: flyIn 2s forwards; /* Starte die Animation */
        }
    </style>
</head>
<body>
    <h1>SEITEN AUS ANDEREN ZEITEN</h1>
    <h2>1989-2024</h2>
    <div class="content-frame"></div>
    <model-viewer 
        id="model-viewer"
        src="./content/ar2.glb"
        ios-src=""
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
    </model-viewer>
    <div class="animation-container">
        <img class="animation-image fly" src="./content/mausi.webp" alt="WebP Image">
    </div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkARCoreCompatibility();
            const img = document.querySelector('.animation-image');
            img.classList.add('fly');
        });
    </script>
</body>
</html>
