<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'PrimusScript';
            src: url('./content/primusscript.ttf') format('truetype');
        }
        
        body {
            background-image: url('./content/55K5OUB.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #FF0000;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 4px 4px 0px #000000;
        }
        h2 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
            color: #00FF00;
        }
        .content-frame {
            width: 40%;
            height: 80vh;
            margin: 20px auto;
            border: 5px solid #FF0000;
            background-image: url('./content/windi.gif');
            background-size: cover;
            background-position: center;
            position: absolute;
            z-index: -1;
            top: 15%;
            left: 30%;
        }
        model-viewer {
            width: 100%;
            height: calc(80vh - 20px);
            display: block;
            margin: auto;
            position: relative;
            z-index: 1;
            top: -20px;
        }
        .halftone-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./content/halftone-simple-1024-927.png') repeat;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>SEITEN AUS ANDEREN ZEITEN</h1>
    <h2>1984 - 2024</h2>
    <div class="content-frame"></div>
    <model-viewer 
        id="model-viewer"
        src="./content/ar3.glb"
        ios-src=""
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="KeyAction"
        animation-loop>
    </model-viewer>
    <div class="halftone-overlay"></div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>
</html>
