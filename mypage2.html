<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'PrimusScript';
            src: url('./content/primusscript.ttf') format('truetype');
        }
        
        body {
            background-image: url('./content/windi.gif');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            text-align: center;
            overflow: hidden; /* Verhindert, dass der Bildlauf angezeigt wird */
        }
        h1 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        h2 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        .animation-container {
            position: relative;
            width: 100vw; /* Volle Breite des Viewports */
            height: 100vh; /* Volle Höhe des Viewports */
            overflow: hidden; /* Verhindert, dass das Bild aus dem Container herausragt */
        }
        .animation-image {
            position: absolute;
            top: 0; /* Startposition oben */
            left: 0; /* Startposition links */
            width: 50px; /* Breite des Bildes */
            height: auto; /* Höhe automatisch berechnen */
            transition: top 5s, left 5s; /* Animationsübergang für top und left */
        }
        @keyframes flyIn {
            from {
                top: 0; /* Startposition oben */
                left: 0; /* Startposition links */
            }
            to {
                top: calc(100vh - 50px); /* Endposition unten (Viewport-Höhe minus Bildhöhe) */
                left: calc(100vw - 50px); /* Endposition rechts (Viewport-Breite minus Bildbreite) */
            }
        }
        .animation-image.fly {
            animation: flyIn 5s forwards; /* Starte die Animation */
        }

        model-viewer {
            width: 100%; /* 100% der Breite des übergeordneten Elements */
            height: 80vh; /* 80% der Viewport-Höhe */
            display: block;
            margin: auto;
            position: relative; /* Position relativ setzen */
            z-index: 1; /* Z-Index setzen */
        }
        .webp-trail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass das Element Klicks abfängt */
            z-index: 0; /* Stellt sicher, dass die Spur hinter dem 3D-Modell liegt */
        }
        .webp-image {
            width: 50px;
            height: auto;
            position: absolute;
            transition: opacity 1s ease-in-out; /* Animationsübergang für Opazität */
        }
        .webp-image.hidden {
            opacity: 0; /* Versteckt das Bild */
        }
    </style>
</head>
<body>
    <h1>SEITEN AUS ANDEREN ZEITEN</h1>
    <h2>1989-2024</h2>
    <div class="content-frame"></div>
    <model-viewer 
        id="model-viewer"
        src="./content/ar2.glb"
        ios-src=""
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
    </model-viewer>
    <div class="animation-container">
        <div class="webp-trail">
            <img class="webp-image" src="./content/mausi.webp" alt="WebP Image">
        </div>
    </div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkARCoreCompatibility();
            const webpImage = document.querySelector('.webp-image');
            // Füge die Klasse "hidden" hinzu, um das Bild zu verstecken
            webpImage.classList.add('hidden');
            // Starte die Animation, indem du die Klasse "fly" hinzufügst
            webpImage.classList.add('fly');
            // Entferne die Klasse "hidden", um das Bild sichtbar zu machen, nachdem die Animation abgeschlossen ist
            setTimeout(() => {
                webpImage.classList.remove('hidden');
            }, 5000); // Setze den Timeout auf die gleiche Dauer wie die Animation
        });
    </script>
</body>
</html>
