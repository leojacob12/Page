<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'PrimusScript';
            src: url('./content/primusscript.ttf') format('truetype');
        }
        
        body {
            background-image: url('./content/55K5OUB.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            text-align: center;
        }
        h1 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        h2 {
            font-family: 'PrimusScript', cursive;
            text-shadow: 2px 2px 0px #000000;
        }
        .content-frame {
            width: 80%;
            height: 60vh;
            margin: 20px auto;
            border: 5px solid #00FF000;
            background-image: url('./content/windi.gif');
            background-size: cover;
            background-position: center;
            position: relative; /* Position relativ setzen, um den Rahmen zu überlagern */
            z-index: -1; /* Negative z-Index, um den Rahmen hinter das 3D-Modell zu bringen */
        }
        model-viewer {
            width: 100%;
            height: 80vh;
            display: block;
            margin: auto;
            position: relative; /* Position relativ setzen */
            z-index: 1; /* Z-Index setzen, um das 3D-Modell über dem Rahmen zu positionieren */
        }
    </style>
</head>
<body>
    <h1>SEITEN IN ANDEREN ZEITEN</h1>
    <h2>1984 - 2024</h2>
    <div class="content-frame"></div>
    <model-viewer 
        id="model-viewer"
        src="./content/ar2.glb"
        ios-src=""
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
    </model-viewer>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>
</html>
