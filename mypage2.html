<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./content/cloudy.png'); /* Ersetze mit dem relativen Pfad zu deinem Hintergrundbild */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Scriptartige Schriftart */
            text-shadow: 2px 2px 0px #000000;
        }
        h2 {
            text-shadow: 2px 2px 0px #000000;
        }
        .content-frame {
            width: 80%;
            height: 60vh;
            margin: 20px auto;
            border: 5px solid #FFD700;
            background-image: url('./assets/secondary-background.jpg'); /* Ersetze mit dem relativen Pfad zu deinem zweiten Hintergrundbild oder GIF */
            background-size: cover;
            background-position: center;
        }
        model-viewer {
            width: 100%; /* 100% of the parent's width */
            height: 80vh; /* 80% of the viewport height */
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>MyPage</h1>
    <h2>HobbyHorse</h2>
    <div class="content-frame"></div>
    <model-viewer 
        id="model-viewer"
        src="./content/ar2.glb"
        ios-src=""
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
    </model-viewer>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>
</html>
